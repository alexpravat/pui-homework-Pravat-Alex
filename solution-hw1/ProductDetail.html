<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>Product Detail</title>
    </head>
    <body>
        <div>PRODUCTS</div>
        <div>CART</div>
        <h1>Our hand-made cinnamon rolls</h1>
        <div id="original-cinnamon-roll">
            <img src="products/original-cinnamon-roll.jpg" alt="Original cinnamon roll" width="400">
            <p>Customize our delicious, hand-made cinnamon roll to your liking!</p>
            <p>
                <label for="glazing-types">Glazing:</label><br>
                    <select name="glazing-types" id="glazing-types">
                        <option value="keep-original">Keep original</option>
                        <option value="sugar-milk">Sugar milk</option>
                        <option value="vanilla-milk">Vanilla milk</option>
                        <option value="double-chocolate">Double chocolate</option>
                    </select>
            </p>

            <p>
                <label for="pack-size">Pack size:</label><br>
                    <select name="pack-size" id="pack-size">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="12">12</option>
                    </select>
            </p>
            
        </div>
        <div>
            <p>$2.49<span><button type="button">Add to cart</button></span></p>
        </div>
    </body>
    

    
    
        
</html>
